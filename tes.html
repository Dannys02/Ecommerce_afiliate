<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toko Afiliasi TikTok</title>
  <style>
    body {
      font-family: Poppins, sans-serif;
      background: #f8f8f8;
      margin: 0;
      padding: 20px;
    }
    
    h1 {
      text-align: center;
    }
    
    .produk-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    
    .produk {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 15px;
      text-align: center;
    }
    
    .produk img {
      width: 100%;
      border-radius: 10px;
    }
    
    .produk h3 {
      margin: 10px 0;
    }
    
    .btn-beli {
      background: #ff0050;
      color: white;
      padding: 10px 15px;
      text-decoration: none;
      border-radius: 8px;
    }
  </style>
</head>

<body>
  <h1>Produk Pilihan TikTok Shop</h1>
  <div class="produk-container">
    <div class="produk">
      <img src="https://via.placeholder.com/250" alt="Produk 1">
      <h3>Nama Produk 1</h3>
      <p>Rp120.000</p>
      <a href="https://vt.tiktok.com/ZSNLd1234/" target="_blank" class="btn-beli">Beli di TikTok</a>
    </div>
    <div class="produk">
      <img src="https://via.placeholder.com/250" alt="Produk 2">
      <h3>Nama Produk 2</h3>
      <p>Rp89.000</p>
      <a href="https://vt.tiktok.com/ZSNLd5678/" target="_blank" class="btn-beli">Beli di TikTok</a>
    </div>
  </div>
</body>

</html>
